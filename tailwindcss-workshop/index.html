<!DOCTYPE html>
<html>
  <title>Solo tailwindcss</title>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.3.2/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <style>
      /* Estilos personalizados */
      body {
        font-family: 'Space Grotesk', sans-serif; /* Fuente principal del cuerpo */
      }

      .bg-custom {
        background-color: #f8f8f8; /* Fondo gris claro */
      }

      .container-principal {
        background-color: #f3ebe2; /* Fondo color piel */
        padding: 20px; /* Espaciado interno del contenedor */
        border-radius: 10px; /* Bordes redondeados */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        max-width: 800px; /* Ancho máximo del contenedor */
        margin: auto; /* Centra el contenedor horizontalmente */
      }

      .card {
        background-color: #ffffff; /* Fondo blanco para la tarjeta */
      }

      .text-success {
        color: #3a8063; /* Color del precio principal */
      }

      .text-muted {
        color: #8b8b8b; /* Color del precio tachado */
      }

      .btn-icon {
        margin-right: 8px; /* Espacio entre el ícono y el texto del botón */
      }

      /* Estilos para pantallas pequeñas */
      @media (max-width: 767.98px) {
        .img-desktop {
          display: none; /* Oculta la imagen de escritorio en pantallas pequeñas */
        }

        .img-mobile {
          display: block; /* Muestra la imagen móvil en pantallas pequeñas */
        }
      }

      /* Estilos para pantallas grandes */
      @media (min-width: 768px) {
        .img-desktop {
          display: block; /* Muestra la imagen de escritorio en pantallas grandes */
        }

        .img-mobile {
          display: none; /* Oculta la imagen móvil en pantallas grandes */
        }
      }

      @media (max-width: 480px) {
        .card-body {
          padding: 10px; /* Reduce el padding en pantallas muy pequeñas */
        }

        .card-text.text-uppercase.text-muted {
          font-size: 10px; /* Tamaño de texto más pequeño en pantallas pequeñas */
        }

        h1.card-title {
          font-size: 20px; /* Tamaño de título más pequeño en pantallas pequeñas */
        }

        .text-success {
          font-size: 24px; /* Tamaño de precio más pequeño en pantallas pequeñas */
        }

        .text-muted {
          font-size: 12px; /* Tamaño de precio tachado más pequeño en pantallas pequeñas */
        }
      }
    </style>
  </head>
  <body class="bg-custom min-h-screen flex justify-center items-center">
    <div class="container-principal">
      <!-- Tarjeta dentro del contenedor color piel -->
      <div class="card rounded-lg overflow-hidden shadow-lg flex flex-col">
        <div class="flex flex-wrap">
          <!-- Sección de la imagen -->
          <div class="w-full md:w-1/2">
            <!-- Imagen de escritorio, oculta en pantallas pequeñas -->
            <img
              src="C:\Users\user\Documents\Trabajos\css-frameworks-DanielForero14\assets\images\image-product-desktop.jpg"
              class="w-full h-auto rounded-t-lg img-desktop hidden md:block"
              alt="Gabrielle Chanel Perfume"
            />
            <!-- Imagen móvil, oculta en pantallas grandes -->
            <img
              src="C:\Users\user\Documents\Trabajos\css-frameworks-DanielForero14\assets\images\image-product-mobile.jpg"
              class="w-full h-auto rounded-t-lg img-mobile block md:hidden"
              alt="Gabrielle Chanel Perfume"
            />
          </div>
          <!-- Sección del texto y botón -->
          <div class="w-full md:w-1/2 flex flex-col p-5">
            <div class="flex flex-col justify-between h-full">
              <!-- Texto PERFUME -->
              <p class="text-xs uppercase font-bold text-gray-500 mb-2">P e r f u m e</p>
              
              <!-- Título -->
              <h1 class="card-title text-4xl font-bold mb-4" style="font-family: 'DM Serif Text', serif;">Gabrielle Essence Eau De Parfum</h1>
              
              <!-- Descripción del producto -->
              <p class="text-base mb-4">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              
              <!-- Precios -->
              <div class="mb-4">
                <h2 class="text-success text-3xl font-bold" style="font-family: 'DM Serif Text', serif;">$149.99</h2>
                <p class="text-muted text-sm" style="font-family: 'DM Serif Text', serif;"><s>$169.99</s></p>
              </div>
              
              <!-- Botón de añadir al carrito -->
              <button class="bg-green-700 text-white text-base py-2 px-4 rounded w-full flex items-center justify-center">
                <span class="btn-icon mr-2">
                  <!-- Icono SVG aquí -->
                  <svg
                    width="15"
                    height="16"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                      fill="#FFF"
                    />
                  </svg>
                </span>
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
