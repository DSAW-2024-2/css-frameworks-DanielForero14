<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Workshop</title>
    <!-- Enlace al CSS de Bootstrap 5.3.2 desde CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Enlace a la tipografía DM Serif Text desde Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- Enlace a la tipografía Space Grotesk desde Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Estilos personalizados para la página */

      body {
        font-family: 'Space Grotesk', sans-serif; /* Tipografía predeterminada para el cuerpo del documento */
      }

      .bg-custom {
        background-color: #f8f8f8; /* Color de fondo personalizado */
      }

      .container-principal {
        background-color: #f3ebe2; /* Color de fondo del contenedor principal */
        padding: 20px; /* Espaciado interno del contenedor */
        border-radius: 10px; /* Bordes redondeados del contenedor */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil alrededor del contenedor */
        max-width: 800px; /* Ancho máximo del contenedor */
        margin: auto; /* Centra el contenedor horizontalmente */
      }

      .card {
        border: none; /* Elimina el borde por defecto de la tarjeta */
        display: flex; /* Usa Flexbox para la disposición de los elementos dentro de la tarjeta */
        flex-direction: column; /* Disposición vertical de los elementos dentro de la tarjeta */
      }

      .card-img-top {
        width: 100%; /* La imagen ocupa todo el ancho del contenedor de la tarjeta */
        height: auto; /* Mantiene la proporción de la imagen */
        object-fit: cover; /* Asegura que la imagen cubra el área del contenedor sin deformarse */
        border-radius: 10px 10px 0 0; /* Bordes redondeados superiores para la imagen */
      }

      .img-desktop {
        max-width: 100%; /* La imagen no se expande más allá del contenedor */
        height: auto; /* Mantiene la proporción de la imagen */
      }

      .card-body {
        padding: 20px; /* Espaciado interno del cuerpo de la tarjeta */
      }

      .card-text.text-uppercase.text-muted {
        font-family: 'Space Grotesk', sans-serif !important; /* Aplica la tipografía Space Grotesk */
        font-weight: bold; /* Fuente en negrita */
        font-size: 12px; /* Tamaño de texto pequeño */
      }

      h1.card-title {
        font-family: "DM Serif Text", serif !important; /* Aplica la tipografía DM Serif Text */
        font-size: 40px; /* Tamaño del título */
        font-weight: bold; /* Fuente en negrita */
      }

      .text-success {
        font-family: "DM Serif Text", serif !important; /* Aplica la tipografía DM Serif Text */
        color: #3a8063 !important; /* Color del texto para el precio */
        font-size: 28px; /* Tamaño del precio */
        font-weight: bold; /* Fuente en negrita */
      }

      .text-muted {
        font-family: "DM Serif Text", serif !important; /* Aplica la tipografía DM Serif Text */
        color: #8b8b8b !important; /* Color del precio tachado */
        font-size: 14px; /* Tamaño del precio tachado */
      }

      .btn-success {
        background-color: #3a8063; /* Color de fondo del botón */
        border-color: #3a8063; /* Color del borde del botón */
        font-size: 16px; /* Tamaño de la fuente del botón */
        padding: 10px 20px; /* Espaciado interno del botón */
        border-radius: 5px; /* Bordes redondeados del botón */
        width: 100%; /* El botón ocupa todo el ancho del contenedor */
        display: flex; /* Usa Flexbox para alinear el contenido del botón */
        align-items: center; /* Alinea verticalmente el contenido del botón */
        justify-content: center; /* Centra el contenido horizontalmente en el botón */
      }

      .btn-icon {
        margin-right: 8px; /* Espacio entre el ícono y el texto del botón */
      }

      .btn-success svg {
        fill: #fff; /* Color del ícono dentro del botón */
      }

      /* Estilos para pantallas pequeñas */
      @media (max-width: 767.98px) {
        .container-principal {
          max-width: 90%; /* Aumenta el ancho máximo del contenedor en pantallas pequeñas */
          margin: 10px; /* Reduce el margen del contenedor en pantallas pequeñas */
          box-shadow: none; /* Elimina la sombra en pantallas pequeñas */
        }

        .img-desktop {
          display: none; /* Oculta la imagen de escritorio en pantallas pequeñas */
        }

        .img-mobile {
          display: block; /* Muestra la imagen móvil en pantallas pequeñas */
          width: 100%; /* La imagen móvil ocupa todo el ancho del contenedor */
          height: auto; /* Mantiene la proporción de la imagen móvil */
        }
      }

      /* Estilos para pantallas grandes */
      @media (min-width: 768px) {
        .img-desktop {
          display: block; /* Muestra la imagen de escritorio en pantallas grandes */
          width: 100%; /* La imagen de escritorio ocupa todo el ancho del contenedor */
          height: auto; /* Mantiene la proporción de la imagen de escritorio */
        }

        .img-mobile {
          display: none; /* Oculta la imagen móvil en pantallas grandes */
        }
      }

      @media (max-width: 480px) {
        .card-body {
          padding: 10px; /* Reduce el espaciado interno en pantallas muy pequeñas */
        }

        .card-text.text-uppercase.text-muted {
          font-size: 10px; /* Tamaño de texto aún más pequeño en pantallas pequeñas */
        }

        h1.card-title {
          font-size: 20px; /* Tamaño de título más pequeño en pantallas pequeñas */
        }

        .text-success {
          font-size: 24px; /* Tamaño del precio más pequeño en pantallas pequeñas */
        }

        .text-muted {
          font-family: "DM Serif Text", serif; /* Mantiene la tipografía DM Serif Text */
          font-size: 12px; /* Tamaño de texto aún más pequeño en pantallas pequeñas */
        }
      }
    </style>
  </head>
  <body class="bg-custom">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <!-- Contenedor color piel -->
      <div class="container-principal">
        <!-- Tarjeta dentro del contenedor color piel -->
        <div class="card">
          <div class="row g-0">
            <!-- Sección de la imagen -->
            <div class="col-md-6">
              <img
                src="C:\Users\user\Documents\Trabajos\css-frameworks-DanielForero14\assets\images\image-product-desktop.jpg"
                class="card-img-top img-desktop"
                alt="Gabrielle Chanel Perfume"
              />
              <img
                src="C:\Users\user\Documents\Trabajos\css-frameworks-DanielForero14\assets\images\image-product-mobile.jpg"
                class="card-img-top img-mobile"
                alt="Gabrielle Chanel Perfume"
              />
            </div>
            <!-- Sección del texto y botón -->
            <div class="col-md-6 d-flex flex-column">
              <div class="card-body d-flex flex-column justify-content-between">
                <p class="card-text text-uppercase text-muted">P  e  r  f  u  m  e</p>
                <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card-text">
                  A floral, solar and voluptuous interpretation composed by
                  Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <h2 class="text-success">$149.99</h2>
                <p class="text-muted"><s>$169.99</s></p>
                <button class="btn btn-success">
                  <span class="btn-icon">
                    <!-- Icono SVG aquí -->
                    <svg
                      width="15"
                      height="16"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                        fill="#FFF"
                      />
                    </svg>
                  </span>
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- No elimine este tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
